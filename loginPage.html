<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />



    <title>Task Board</title>
</head>

<body class="container"
    style="background-image: linear-gradient(to bottom right, #F8F8FF 40%, #fffafa 60%); height:100vh">
    <nav class="navbar">
        <a class="navbar-brand" href="/">Home</a>
        <div class="nav">


            <a class="nav-link" href="/pricing">Pricing</a>
            <a class="nav-link" href="/contact">Contact</a>
            <a class="nav-link" href="/register">Register</a>
            <a class="nav-link" href="/login">Log in</a>

        </div>
    </nav>

    <!-- Dynamic content -->
    <div class="container">
        <div class="shadow-lg border border-warning bg-light rounded-3 p-3 mx-auto my-5"
            style="max-width: 23%;min-height:40%">
            <h1 class="text-center mb-5" style="font-family:Verdana;">Sign In</h1>
            <div class="container">
                <div>
                    <form method="POST">
                        <input class="form-control mb-4" name="username" value="" type="text" placeholder="Username" />
                        <input class="form-control mb-4" name="password" type="password" placeholder="Password" />
                        <div class="">
                            <button class="btn btn-success w-100" type="submit">Sign In</button>
                            <a href="/forgot-password" class="nav-link text-center">Forgot password</a>
                        </div>
                    </form>
                </div>
                <div class="my-2">
                    <center>Don't have an account?
                        <a href="/register" class="text-decoration-none fw-bold">Register</a>
                    </center>
                </div>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom">
        <p class="text-muted text-center">&copy; All rights reserved</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
